<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>First</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<!--创建相同宽度的三列，列必须包含在行中，行要包含在容器中-->
<body>
	<div class="container">
		<div class="row">
			<div class="col">例1：</div>
		</div>
	</div>
<!--	等宽,小于sm标准后col变为一整行	-->
	<div class="container">
		<div class="row">
			<div class="col-sm-4" style="background:lavender;">Col1</div>
			<div class="col-sm-4" style="background:silver;">Col2</div>
			<div class="col-sm-4" style="background:lavender;">Col3</div>
		</div>
	</div>
	
	<div class="container">
		<div class="row">
			<div class="col">例2：</div>
		</div>
	</div>
<!--	不等宽，小于sm标准后col变成等宽的行	-->
	<div class="container">
		<div class="row">
			<div class="col-sm-4" style="background:lavender;">4 Cols</div>
			<div class="col-sm-8" style="background:silver;">8 Cols</div>
		</div>
	</div>
	
	<div class="container">
		<div class="row">
			<div class="col">例3：</div>
		</div>
	</div>
<!--	在小型设备堆叠、平板两个一样大、桌面4：8、大型桌面3：9、超大桌面2：10 bg表示颜色	-->
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-success">Left</div>
			<div class="col-sm-6 col-md-8 col-lg-9 col-xl-10 bg-warning">Right</div>
		</div>
	</div>
	
	<div class="container">
		<div class="row">
			<div class="col">例4：</div>
		</div>
	</div>
<!--	设置列偏移	-->
	<div class="container">
		<div class="row">
			<div class="col-md-2 offset-md-2 bg-success">Col1</div>
			<div class="col-md-2 offset-md-2 bg-warning">Col2</div>
			<div class="col-md-2 bg-success">Col3</div>
		</div>
	</div>
	
	
</body>
</html>
