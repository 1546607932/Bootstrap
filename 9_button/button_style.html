<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>First</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<button type="button" class="btn">Plain Button</button>
		<button type="button" class="btn btn-primary">Primary Button</button>
		<button type="button" class="btn btn-secondary">Secondary Button</button>
		<button type="button" class="btn btn-success">Success Button</button>
		<button type="button" class="btn btn-info">Info Button</button>
		<button type="button" class="btn btn-warning">Warning Button</button>
		<button type="button" class="btn btn-danger">Danger Button</button>
		<button type="button" class="btn btn-dark">Dark Button</button>
		<button type="button" class="btn btn-light">Light Button</button>
		<button type="button" class="btn btn-link">Link Button</button>
		<a href="#" class="btn btn-info" role="button">Link Button</a>
		<input type="button" class="btn btn-info" value="Input Button">
		<input type="submit" class="btn btn-info" value="Submit Button">
		
		<button type="button" class="btn">Plain OutlineButton</button>
		<button type="button" class="btn btn-outline-primary">Primary OutlineButton</button>
		<button type="button" class="btn btn-outline-secondary">Secondary OutlineButton</button>
		<button type="button" class="btn btn-outline-success">Success OutlineButton</button>
		<button type="button" class="btn btn-outline-info">Info OutlineButton</button>
		<button type="button" class="btn btn-outline-warning">Warning OutlineButton</button>
		<button type="button" class="btn btn-outline-danger">Danger OutlineButton</button>
		<button type="button" class="btn btn-outline-dark">Dark OutlineButton</button>
		<button type="button" class="btn btn-outline-light">Light OutlineButton</button>
		<button type="button" class="btn btn-outline-link">Link OutlineButton</button>
		<a href="#" class="btn btn-outline-info" role="button">Link OutlineButton</a>
		<button type="button" class="btn btn-outline-primary btn-lg">Primary OutlineButton</button>
		<button type="button" class="btn btn-outline-primary">Primary OutlineButton</button>
		<button type="button" class="btn btn-outline-primary btn-sm">Primary OutlineButton</button>
		
		<button type="button" class="btn btn-outline-primary btn-block">Primary OutlineButton</button>
		
		<button type="button" class="btn btn-outline-primary btn-sm" active>Primary OutlineButton</button>
		<button type="button" class="btn btn-outline-primary btn-sm" disabled>Primary OutlineButton</button>
		<a href="#" class="btn btn-primary">Actived a button</a>
		<a href="#" class="btn btn-primary disabled">Disabled a button</a>
		
	</div>
</body>
</html>
